<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin: 0;
        }
        .event-list {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event-item {
            background-color: #e8f4fd;
            border: 1px solid #bde0fe;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .event-item h3 {
            margin-top: 0;
            color: #2980b9;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            font-size: 0.9em;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .create-event {
            margin-top: 20px;
            text-align: center;
        }
        .create-event .button {
            font-size: 1em;
            padding: 10px 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="pic.jpg" alt="Event Management Logo">
        <h1>Event Management System</h1>
    </header>
    
    <main>
        <section class="event-list">
            <h2>Upcoming Events</h2>
            {% for event in events %}
                <div class="event-item">
                    <h3>{{ event[1] }} - {{ event[2] }}</h3>
                    <p>Description: {{ event[3] }}</p>
                    <a href="{{ url_for('edit_event', id=event[0]) }}" class="button">Edit</a>
                    <form action="{{ url_for('delete_event', id=event[0]) }}" method="post" style="display:inline;">
                        <button type="submit" class="button">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </section>
        
        <section class="create-event">
            <a href="{{ url_for('create_event') }}" class="button">Create New Event</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Management System. Created by Eya Bouzayen</p>
    </footer>
</body>
</html>
