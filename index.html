<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .event-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .create-event {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Management System</h1>

        <main role="main">
            <section class="event-list">
                <h2>Upcoming Events</h2>
                {% for event in events %}
                <div class="event-item">
                    <h3>{{ event[1] }} - {{ event[2] }}</h3>
                    <p>{{ event[3] }}</p>
                    <a href="{{ url_for('edit_event', id=event[0]) }}" class="button">Edit</a>
                    <form action="{{ url_for('delete_event', id=event[0]) }}" method="post" style="display: inline;">
                        <button type="submit" class="button" onclick="return confirm('Are you sure you want to delete this event?')">Delete</button>
                    </form>
                </div>
                {% endfor %}
            </section>

            <section class="create-event">
                <a href="{{ url_for('create_event') }}" class="button">Create New Event</a>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Event Management System. Created by Eya Bouzayen</p>
        </footer>
    </div>
</body>
</html>
