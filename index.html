<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #e6f2ff, #ffffff);
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .event-list {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .event-item {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            border: 1px solid #bde0fe;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .event-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .event-item h3 {
            margin-top: 0;
            color: #d84315;
            font-size: 1.5em;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #8e44ad, #3498db);
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px; /* Added margin for spacing */
        }
        .button:hover {
            background: linear-gradient(to right, #2980b9, #8e44ad);
        }
        .create-event {
            margin-top: 30px;
            text-align: center;
        }
        .create-event .button {
            font-size: 1.2em;
            padding: 12px 25px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Management System</h1>
    </header>
    
    <main>
        <section class="event-list">
            <h2>Upcoming Events</h2>
            {% for event in events %}
            <div class="event-item">
                <h3>{{ event[1] }} - {{ event[2] }}</h3>
                <p>{{ event[3] }}</p>
                <form action="{{ url_for('delete_event', id=event[0]) }}" method="POST" style="display: inline;">
                    <button type="submit" class="button">Delete</button>
                </form>
                <a href="{{ url_for('edit_event', id=event[0]) }}" class="button">Edit</a>
            </div>
            {% endfor %}
        </section>
        
        <section class="create-event">
            <a href="{{ url_for('create_event') }}" class="button">Create New Event</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Management System. Created by Eya Bouzayen</p>
    </footer>
</body>
</html>
