<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if event %}Edit Event{% else %}Create Event{% endif %}</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS if needed -->
</head>
<body>
    <h1>{% if event %}Edit Event{% else %}Create New Event{% endif %}</h1>
    <form action="{{ url_for('update_event', id=event[0]) if event else url_for('submit_event') }}" method="post">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required value="{{ event[1] if event else '' }}">

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required value="{{ event[2] if event else '' }}">

        <label for="description">Event Description:</label>
        <textarea id="description" name="description" required>{{ event[3] if event else '' }}</textarea>

        <button type="submit">{% if event %}Update Event{% else %}Create Event{% endif %}</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
